<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
      <br>
      <div class="form-group col-sm-6">
        <label>Movil</label>
        <input type="number" class="form-control" id="movil" value="">
      </div>

      <div class="form-group col-sm-6">
        <label>Message</label>
        <input type="text" maxlength="95" class="form-control" id="message" value="">
      </div>
      <br>
      <button class="btn btn-secondary btn-sm" onclick="enviarsms()">Enviar sms</buttom>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>

    <script>
      function enviarsms(){
        const code ="593";
        let number  = $("#movil").val().slice(1,10);
        number = code+number+"@c.us";
        let message = $("#message").val();

        if(movil != "" && message != ""){
          $.post("http://localhost:8000/send-message", { number, message })
          .done(function( data ) {
            alert( "Data Loaded: " + data );
          });
        }
      }
    </script>
</body>
</html>
